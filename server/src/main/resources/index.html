<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NLIP quick-test</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>NLIP quick-test</h1>

<form id="nlip-form">

    <fieldset id="endpoint-choice">
        <legend>Chat source</legend>

        <label>
            <input type="radio" name="source" value="internal" checked>
            Internal
        </label>

        <label>
            <input type="radio" name="source" value="external">
            External
        </label>
    </fieldset>

    <input
            id="prompt"
            name="q"
            placeholder="Type a messageâ€¦"
            size="50"
            autocomplete="off"
            required
            autofocus
    >
    <button id="send" type="submit" disabled>Send</button>
</form>

<pre id="reply"></pre>

<script type="module" src="/static/main.js"></script>
</body>
</html>
